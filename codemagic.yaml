workflows:
  ios-firebase:
    name: iOS Firebase Distribution
    max_build_duration: 120  
    environment:
      ios_signing:
        distribution_type: distribution_type
        bundle_identifier: com.codemagicFirebaseAppDistribution.io
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - FIREBASE_IOS # Group to associate the environment with
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"   
        FIREBASE_IOS_APP_ID: $FIREBASE_IOS_APP_ID
        BUNDLE_ID: "com.codemagicFirebaseAppDistribution.io" 
        FIREBASE_IOS_KEY: "" # Base64-encoded Firebase key
    scripts:
      - name: Check environment variables
        script: echo $FIREBASE_IOS_ALIAS
      - name: Set up Firebase Distribution Key
        script: echo $FIREBASE_IOS_KEY | base64 --decode > $CM_BUILD_DIR/ios/Runner/GoogleService-Info.plist
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Analyze Flutter code
        script: |
          flutter analyze
      - name: Build iOS IPA
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      firebase:
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
        ios:
            app_id: $FIREBASE_IOS_APP_ID
            groups:
             - iosTesters
      email:
        recipients:
          - huber.marina@gmail.com
          - nihal@nevercode.io
        notify:
           success: true 
           failure: false 
